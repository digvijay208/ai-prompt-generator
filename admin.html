<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - User Activity Monitor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f5f5f5; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 24px; }
        .logout-btn { background: rgba(255,255,255,0.2); border: none; color: white; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
        .container { max-width: 1400px; margin: 20px auto; padding: 0 20px; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .stat-card h3 { color: #666; font-size: 14px; margin-bottom: 10px; }
        .stat-card .value { font-size: 32px; font-weight: bold; color: #667eea; }
        .section { background: white; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .section h2 { margin-bottom: 20px; color: #333; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; font-weight: 600; color: #555; }
        .activity-item { padding: 15px; border-bottom: 1px solid #eee; }
        .activity-item:last-child { border-bottom: none; }
        .activity-time { color: #999; font-size: 12px; }
        .activity-text { margin-top: 5px; color: #333; }
        .prompt-preview { color: #666; font-size: 14px; margin-top: 5px; max-width: 600px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .refresh-btn { background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-bottom: 15px; }
        .refresh-btn:hover { background: #5568d3; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ°Ô∏è Admin Panel - User Activity Monitor</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    
    <div class="container">
        <div class="stats">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="value" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Prompts</h3>
                <div class="value" id="totalPrompts">0</div>
            </div>
            <div class="stat-card">
                <h3>Active Today</h3>
                <div class="value" id="activeToday">0</div>
            </div>
            <div class="stat-card">
                <h3>Prompts Today</h3>
                <div class="value" id="promptsToday">0</div>
            </div>
        </div>
        
        <div class="section">
            <h2>All Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Registered</th>
                        <th>Total Prompts</th>
                        <th>Last Activity</th>
                    </tr>
                </thead>
                <tbody id="usersTable"></tbody>
            </table>
        </div>
        
        <div class="section">
            <button class="refresh-btn" onclick="loadActivity()">üîÑ Refresh Activity</button>
            <h2>Recent Activity</h2>
            <div id="activityList"></div>
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
